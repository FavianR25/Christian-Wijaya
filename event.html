<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Model Registration - Christian Wijaya</title>
  <link rel="stylesheet" href="event.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="brand">Christian Wijaya</h1>
      <div class="search-bar">
        <input type="text" placeholder="What are you looking for?">
      </div>
      <ul class="nav-links">
        <li><a href="home.html">HOME</a></li>
        <li><a href="product.html">PRODUCT</a></li>
        <li><a href="aboutus.html">ABOUT</a></li>
        <li><a href="#" class="active">EVENT</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="event-hero">
      <div class="hero-text">
        <h2>Become Our Next Muse</h2>
        <p>Join Christian Wijaya's exclusive modeling event for the new collection</p>
      </div>
    </section>

    <section class="registration-form">
      <h2>Model Registration</h2>
      <form id="modelForm">
        <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="email" id="email" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="fullname">Full Name*</label>
          <input type="text" id="fullname" required>
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="birthdate">Birth Date*</label>
          <input type="date" id="birthdate" required>
          <div class="error-message" id="birthError"></div>
        </div>

        <div class="form-group">
          <label>Gender*</label>
          <div class="radio-group">
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
          </div>
          <div class="error-message" id="genderError"></div>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the Terms and Conditions*</label>
          <div class="error-message" id="termsError"></div>
        </div>

        <button type="submit" class="submit-btn">Apply Now</button>
      </form>
    </section>
  </main>

  <script src="event.js"></script>
</body>
</html>
